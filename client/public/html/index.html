<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BulletinBoard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../public/css/styles.css">
</head>

<body id="front">
  <h1 class="text-center">BulletinBoard</h1>
  <div class="text-center" id="btn-forum">
    <button type="button" class="btn btn-warning" onclick="window.location.href='/forum'">Messageboard</button>
  </div>
  <div class="text-center center-block">
    <h3>Welcome! <br> <br> Enter your name & message below:</h3>
    <form id="post-forum">
      <br>
      <input type="text" id="GuestName" placeholder="Enter Your name">
      <br>
      <br>
      <textarea id="text-area"></textarea>
      <br>
      <input class="btn btn-warning" type="submit" id="Message-submit">
    </form>
  </div>
  <div id="test-div">

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../public/js/app.js"></script>
</body>

</html>
